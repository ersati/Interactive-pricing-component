<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="header">
    <h2 class="header__headline">Simple, traffic-based pricing</h2>
    <p class="header__text">Sign-up for our 30-day trial. 
      No credit card required.</p>
  </div>

<section class="card">
  <div class="card__top">
    
    <p class="card__top__text"><span class="card__top__span-text">100k</span>Pageviews</p>
    <input class="card__top__input" type="range" id="volume" name="volume" min="0" max="11">
    <label class="card__top__label" for="volume"><span class="card__top__label-span">$0</span> /month</label>
  </div>

  <div class="card__mid">
    <p class="card__mid__text">Monthly Billing</p>
    <label class="card__mid__label switch">
      <input class="card__mid__input" type="checkbox" checked>
      <span class="card__mid__input-span slider round"></span>
    </label>

    <p class="card__mid__text">Yearly Billing</p>
    <span class="card__mid__text__span-discount">25%</span>
  </div>

  <div class="card__bottom">
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
  </div>

  <button class="card__button">Start my trial</button>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
